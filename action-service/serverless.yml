service:
  name: action-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  iamRoleStatements: 
   - ${file(iam/AuctionsTableIAM.yml):AuctionsTableIAM}



resources:
  Resources: 
    AuctionsTable: ${file(resources/AuctionsTable.yml):AuctionsTable}
 

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction

custom:
  bundle:
    linting: false